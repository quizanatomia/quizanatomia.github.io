<!DOCTYPE html>
<html>
	<head>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

				</div>
				<div class="mt-5">
					<button id="prev" type="button" class="btn btn-lg btn-primary mt-5 mr-3" onclick="prevQuestion()">Precedente</button>
